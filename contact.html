<!--Contact Page-->
<!DOCTYPE html>

<html lang="en-us">

<head>
	<!--Site Header -->
	<meta charset="utf-8">
	<title>Contact Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Hanh Briggs</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
    	<section class="main-section">
      		<h1>Contact</h1>
      		<form id="contact-form">
        		<ul>
          			<li>
            			<label for="name">Name</label>
            			<input type="text" id="name" name="name" placeholder="John Smith" required="required">
          			</li>
          			<li>
            			<label for="email">Email</label>
            			<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          			</li>
          			<li>
            			<label for="message">Message</label>
            			<textarea id="message" name="message" required="required"></textarea>
          			</li>
        		</ul>
        		<input type="submit">
      		</form>
    	</section>


		<section class="sidebar">
      		<div id="connect">
        		<h2>Connect with Me</h2>
        		<a href="https://github.com/mizhanh"><img src="assets/images/social icon images/github-128.png" class="social" alt="GitHub" /></a>
        		<a href="https://www.linkedin.com/in/hbriggs44122/"><img src="assets/images/social icon images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        		<a href="https://stackoverflow.com/users/8564605/mizhanh"><img src="assets/images/social icon images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      		</div>
    	</section>
    </div>
	
		
 	<!--Footer section-->
	<footer>
    	<div class="container">
      		Copyright &copy; 2017 Hanh Briggs
    	</div>
  	</footer>
	

</body>

</html>
